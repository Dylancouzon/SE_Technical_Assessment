// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "31.0.3"
        minSdkVersion = 21
        compileSdkVersion = 32
        targetSdkVersion = 32
        ndkVersion = "21.4.7075529"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.0.2")
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
    
}

allprojects {
    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        // react-native trying to get pull dependecies meta-data from bintray, which is down
        // maven { 
        //     url "https://plugins.gradle.org/m2/" 
        //  }

        // This one returns unauthorize
        // maven { 
        //     url "https://repo.spring.io/plugins-release/"
        //  }

        google()
        maven { url 'https://www.jitpack.io' }

        // Manually selects the package version if the meta-data could not be found
        configurations.all {
            resolutionStrategy {
                force 'com.facebook.react:react-native:0.66.4'
            }
        }
    }
}
